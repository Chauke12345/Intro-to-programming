 <script>
        var words = [
            "javascript",
            "computer",
            "amazing",
            "hletelo",
            "developer",
            "hangman",
            "hyundai",
            "edward",
            "browser",
            "coding"
        ];

        var word = words[Math.floor(Math.random() * words.length)];
        var answerArray = [];
        for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }

        var remainingLetters = word.length;
        var maxGuesses = 10;
        var guessesUsed = 0;

        while (remainingLetters > 0 && guessesUsed < maxGuesses) {
            alert(answerArray.join(" ") + "\nGuesses left: " + (maxGuesses - guessesUsed));

            var guess = prompt("Guess a letter, or click Cancel to stop playing.");
            if (guess === null) break;

            guess = guess.toLowerCase();

            if (guess.length !== 1 || !guess.match(/[a-z]/)) {
                alert("Next please");
                continue; // Don't count invalid input as a guess
            }

            var correctGuess = false;

            for (var j = 0; j < word.length; j++) {
                if (word[j] === guess && answerArray[j] === "_") {
                    answerArray[j] = guess;
                    remainingLetters--;
                    correctGuess = true;
                }
            }

            guessesUsed++; // Always reduce guesses for every valid letter input
        }

        alert(answerArray.join(" "));
        if (remainingLetters === 0) {
            alert("Bravo! correct name is indeed \"" + word + "\".");
        } else {
            alert("Game over! The correct word was \"" + word + "\".");
        }
    </script>
</body>

</html>
